<p-orderList [value]="coffeeBrands">
    <ng-template let-coffeeBrand pTemplate="item">
        <div class="ui-helper-clearfix">
            <img src="assets/{{coffeeBrand.imageUrl}}" style="display:inline-block;margin:2px 0 2px 2px" />
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{coffeeBrand.name}} - {{coffeeBrand.city}}</div>
        </div>
    </ng-template>
</p-orderList>
